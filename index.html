<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Testing</title>
    <link rel="manifest" href="/pwa-testing/manifest.json"> <meta name="theme-color" content="#317EFB"/>
    <link rel="apple-touch-icon" href="/pwa-testing/icons/oleander.png"> </head>
<body>
    <h1>Hola, esta es mi primera PWA!</h1>
    <p>Esta aplicaci√≥n web se puede instalar en su dispositivo.</p>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/pwa-testing/sw.js', { scope: '/pwa-testing/' })
                    .then(registration => {
                        console.log('Service Worker berhasil didaftarkan:', registration);
                    })
                    .catch(error => {
                        console.log('Pendaftaran Service Worker gagal:', error);
                    });
            });
        }
    </script>
</body>
</html>
